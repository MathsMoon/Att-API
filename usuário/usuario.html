<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Lista de Usuários</h1>
    <div id="usuarios-list">
        <!-- Aqui será carregada a lista de usuários -->
    </div>

    <h2>Criar Novo Usuário</h2>
    <form id="add-usuario-form">
        <input type="text" id="nome" placeholder="Nome do Usuário" required>
        <input type="email" id="email" placeholder="E-mail do Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Adicionar Usuário</button>
    </form>

    <script src="usuarios.js"></script>
</body>
</html>
